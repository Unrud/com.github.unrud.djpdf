app-id: com.github.unrud.djpdf
runtime: org.kde.Platform
runtime-version: '5.12'
sdk: org.kde.Sdk
command: scans2pdf-gui
finish-args:
  - --socket=x11
  - --socket=wayland
  - --device=dri
  - --share=ipc
  - --env=DJPDF_PLATFORM_INTEGRATION=flatpak
modules:
  - name: pyside2
    buildsystem: simple
    build-commands:
      - mkdir -p /app/qt5include && cp -R /usr/include/Qt* /app/qt5include # https://bugreports.qt.io/browse/PYSIDE-787
      - mkdir _build && cd _build &&
        cmake -GNinja -j"$FLATPAK_BUILDER_N_JOBS"
        -DCMAKE_INSTALL_PREFIX:PATH="$FLATPAK_DEST"
        -DCMAKE_BUILD_TYPE=RelWithDebInfo
        -DUSE_PYTHON_VERSION=3
        -DBUILD_TESTS=OFF .. &&
        ninja install
    cleanup:
      - /qt5include
      - /bin
    sources:
      - type: archive
        url: http://download.qt.io/official_releases/QtForPython/pyside2/PySide2-5.12.3-src/pyside-setup-everywhere-src-5.12.3.tar.xz
        sha256: 4f7aab7d4bbaf1b3573cc989d704e87b0de55cce656ae5e23418a88baa4c6842
      - type: shell
        commands:
          - sed -i 's|\(--include-paths=\)|\1/app/qt5include:|' sources/pyside2/cmake/Macros/PySideModules.cmake

  - name: leptonica
    sources:
      - type: archive
        url: https://github.com/DanBloomberg/leptonica/releases/download/1.78.0/leptonica-1.78.0.tar.gz
        sha256: e2ed2e81e7a22ddf45d2c05f0bc8b9ae7450545d995bfe28517ba408d14a5a88
    cleanup:
      - /include
      - /lib/pkgconfig
      - /lib/*.la
      - /lib/*.a

  - name: jbig2enc
    sources:
      - type: git
        url: https://github.com/agl/jbig2enc
        commit: a4ff6b9191e1c824cbc36364cbeb12cab058b5da
    cleanup:
      - /include
      - /lib/pkgconfig
      - /lib/*.la
      - /lib/*.a
      - /share/doc

  - name: openjpeg
    buildsystem: cmake
    sources:
